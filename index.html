<style>
    html,

    }

    .number {

    div.wrapper {

        padding-bottom:     48px;

    div.footer {

        cursor:             pointer;

        font-family:        "Consolas", "Inconsolata", "Lucida Console", Monospace;

        padding:            10px;
    }

    div.header {
        font-weight:        bold;
        font-size:          16px;
        padding-left:       16px;
        padding-right:      16px;
        padding-top:        12px;
        padding-bottom:     0px;
        min-width:          480px;
    }
    div.header span {
        cursor:             pointer;
        text-decoration:    none;
        color:              #000000;
    }

    span.title {
        font-weight: bold;
    }

    table, tr, td {
        padding: 4px;
        border: 0px solid transparent;
    }

    a:link {
        color: #777777;
        text-decoration: none;
    }
    a:visited {
        color: #777777;
        text-decoration: none;
    }
    a:hover {
        color: #000000;
        text-decoration: underline;
    }
    a:active {
        color: #000000;
        text-decoration: underline;
    }

    hr {
        height:             1px;
        border-width:       0;
        color:              #888888;
        background-color:   #888888;
    }
        
</style>
